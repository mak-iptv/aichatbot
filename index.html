<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Chat with Base64</title>
</head>
<body>
  <h1>AI Chat</h1>

  <!-- Input për mesazhe -->
  <input type="text" id="messageInput" placeholder="Shkruaj mesazhin...">
  <button id="sendMessage">Dërgo Mesazhin</button>
  <br><br>

  <!-- Input për fajlla -->
  <input type="file" id="fileInput">
  <button id="sendFile">Dërgo Fajllin</button>

  <h2>Rezultatet:</h2>
  <pre id="output"></pre>

  <script>
    const messageInput = document.getElementById('messageInput');
    const sendMessageBtn = document.getElementById('sendMessage');
    const fileInput = document.getElementById('fileInput');
    const sendFileBtn = document.getElementById('sendFile');
    const output = document.getElementById('output');

    const API_URL = 'https://aichat-sc4w.onrender.com/api/message'; // Endpoint supozues

    // Funksion për të shtuar tekst në output
    function logOutput(text) {
      output.textContent += text + '\n';
    }

    // Dërgo një mesazh të thjeshtë
    sendMessageBtn.addEventListener('click', () => {
      const message = messageInput.value;
      if (!message) return alert('Shkruaj një mesazh!');

      fetch(API_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message })
      })
      .then(res => res.json())
      .then(data => logOutput('Server: ' + JSON.stringify(data)))
      .catch(err => logOutput('Gabim: ' + err));
    });

    // Dërgo një fajll të koduar në Base64
    sendFileBtn.addEventListener('click', () => {
      const file = fileInput.files[0];
      if (!file) return alert('Zgjidh një fajll!');

      const reader = new FileReader();
      reader.onload = function(event) {
        const base64String = event.target.result.split(',')[1]; // Merr pjesën Base64

        fetch(API_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            message: 'Ky është një fajll Base64',
            file: base64String,
            filename: file.name,
            filetype: file.type
          })
        })
        .then(res => res.json())
        .then(data => logOutput('Server: ' + JSON.stringify(data)))
        .catch(err => logOutput('Gabim: ' + err));
      };

      reader.readAsDataURL(file);
    });
  </script>
</body>
</html>
